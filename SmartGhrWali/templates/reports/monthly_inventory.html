{% extends "layout.html" %}

{% block title %}Download Monthly Inventory Reports{% endblock %}

{% block content %}
<div class="container my-4">
    <h3 class="text-center fw-bold">Monthly Inventory Report Downloads</h3>

    <hr>
    <div class="list-group">
        {% for month, year in available_months %}
        <a href="{% url 'SmartGhrWali:inventory_report' %}?month={{ month }}&year={{ year }}&format=pdf"
            class="list-group-item list-group-item-action">
            Download {{ month }}/{{ year }} Report
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
