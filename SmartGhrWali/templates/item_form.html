{% extends "layout.html" %}

{% block title %}
Smart Ghr Wali
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Welcome to Smart Ghr Wali</h1>
<h2>
    {% if form.instance.pk %}
        Edit Item 
    {% else %}
        Create Item 
    {% endif %}
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">Create</button>
    </form>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</h2>
{% endblock %}
